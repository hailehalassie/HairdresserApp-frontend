<h2>Your Appointments</h2>

<table *ngIf="appointments.length > 0">
  <thead>
    <tr>
      <th>Start</th>
      <th>End</th>
      <th>Service</th>
      <th *ngIf="role === 'Barber'">Customer</th>
      <th *ngIf="role === 'Customer'">Barber</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appt of appointments">
      <td>{{ appt.startTime | date : "short" }}</td>
      <td>{{ appt.endTime | date : "short" }}</td>
      <td>{{ appt.serviceName }}</td>
      <td *ngIf="role === 'Barber'">{{ appt.customerName }}</td>
      <td *ngIf="role === 'Customer'">{{ appt.barberName }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="appointments.length === 0">No appointments found.</p>
