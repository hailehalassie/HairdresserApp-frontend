<mat-card class="dashboard-container">
  <h2>Your Appointments</h2>

  <table
    mat-table
    [dataSource]="appointments"
    class="mat-elevation-z4"
    *ngIf="appointments.length > 0"
  >
    <!-- Start -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let appt">
        {{ appt.startTime | date : "short" }}
      </td>
    </ng-container>

    <!-- End -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let appt">
        {{ appt.endTime | date : "short" }}
      </td>
    </ng-container>

    <!-- Service -->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef>Service</th>
      <td mat-cell *matCellDef="let appt">{{ appt.serviceName }}</td>
    </ng-container>

    <!-- Customer (for barbers) -->
    <ng-container *ngIf="role === 'Barber'" matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let appt">{{ appt.customerName }}</td>
    </ng-container>

    <!-- Barber (for customers) -->
    <ng-container *ngIf="role === 'Customer'" matColumnDef="barber">
      <th mat-header-cell *matHeaderCellDef>Barber</th>
      <td mat-cell *matCellDef="let appt">{{ appt.barberName }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let appt">
        <button
          mat-raised-button
          color="warn"
          (click)="cancelAppointment(appt.id)"
        >
          Cancel
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="appointments.length === 0">No appointments found.</p>
</mat-card>

<app-barber-select
  (barberSelected)="onBarberSelected($event)"
></app-barber-select>
