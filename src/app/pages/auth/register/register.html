<mat-card class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
      <mat-error *ngIf="isFieldInvalid('firstName')"
        >First Name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
      <mat-error *ngIf="isFieldInvalid('lastName')"
        >Last Name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
        >Enter a valid email</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
        >Password is required</mat-error
      >
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
        >Minimum 6 characters</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Customer">Customer</mat-option>
        <mat-option value="Barber">Barber</mat-option>
      </mat-select>
      <mat-error *ngIf="isFieldInvalid('role')">Role is required</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="registerForm.invalid"
      class="submit-button"
    >
      Register
    </button>
  </form>
</mat-card>
